- summary: |
    Проверка поиска товара по его названию
  requirement: |
    При вводе в поле search полного или частичного названия товара на экране должны отобразиться
    только те товары, в названии которых есть искомое слово
  prerequisites: |
    Открыта страница с товарами и в строке ввода search ничего не введено
  test-data: |
    Строка поиска = iphone
  steps:
    - Вводим строку поиска
  expected-result: |
    Пользователю должны отобразиться два товара: iPhone 9 и iPhone X

