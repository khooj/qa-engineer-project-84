---
- summary: |
    Проверка поиска товара по его названию
  requirement: |
    При вводе в поле search полного или частичного названия товара на экране должны отобразиться
    только те товары, в названии которых есть искомое слово
  prerequisites: |
    Открыта страница с товарами и в строке ввода search ничего не введено
  test-data: |
    Строка поиска = iphone
  steps:
    - Вводим строку поиска
  expected-result: |
    Пользователю должны отобразиться два товара: iPhone 9 и iPhone X

- summary: |
    Проверка поиска товара при отсутствии нужных товаров
  requirement: |
    При вводе в поле search любого текста, который не совпадает с названием любого товара, 
    на экране должно пропасть отображение всех товаров и отобразиться строка "Nothing found!"
  prerequisites: |
    Открыта страница с товарами и в строке ввода search ничего не введено
  test-data: |
    Строка поиска = miskuzi
  steps:
    - Вводим строку поиска
  expected-result: |
    Пользователю должна отобразиться строка "Nothing found!" в центральном блоке вместо товаров.

- summary: |
    Проверка фильтрации товаров при выборе категории в выпадающем меню "Category"
  requirement: |
    При выборе любой категории в выпадающем меню "Category" все товары, не попадающие под нее,
    должны быть убраны из выдачи в центральном блоке
  prerequisites: |
    Открыта страница с товарами, в строке ввода search ничего не введено и не выбрана категория
  test-data: |
    Категория = fragrances
  steps:
    - Кликаем на выпадающее меню "Category"
    - Выбираем нужную категорию
  expected-result: |
    Пользователю должны отобразиться товары категории "fragrances"

- summary: |
    Проверка фильтрации товаров при выборе бренда в разделе "Brands" с помощью предложенных переключателей
  requirement: |
    При выборе любого бренда из предложенных, должны отобразиться товары этого бренда. При выборе нескольких
    брендов должны отобразиться товары всех выбранных брендов
  prerequisites: |
    Открыта страница с товарами, в строке ввода search ничего не введено и не выбрана категория, не выбран бренд.
  test-data: |
    Бренд1 = Apple
    Бренд2 = Samsung
  steps:
    - Кликаем на первый бренд
    - Кликаем на второй бренд
  expected-result: |
    Пользователю должны отобразиться товары брендов "Apple" и "Samsung"
